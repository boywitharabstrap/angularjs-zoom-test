<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/slider.css"/>
  <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body ng-controller="MyCtrl">
  <ul class="menu">
    <li><a href="#/view1">view1</a></li>
    <li><a href="#/view2">view2</a></li>
  </ul>

  <div ng-view></div>

  <div id="mySlider">
    <div bootstrap-slider="true" ng-model="zooom" bootstrap-slider-min="{{min}}" bootstrap-slider-max="{{max}}"></div>
    </div>
  <h3>zooom {{zooom}}x</h3>
  <div ng-click="zoomIn()" class="pointer">+</div>
  <div ng-click="zoomOut()" class="pointer">-</div>
            
  <div>Angular seed app: v<span app-version></span></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/jquery-2.0.3.min.js"></script>
  <script src="lib/modernizr.js"></script>  
  <script src="lib/bootstrap-slider.js"></script>  
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  
</body>
</html>
